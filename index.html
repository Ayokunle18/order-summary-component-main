<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
   
<div class="pattern">
    <img src="images/pattern-background-desktop.svg" alt="">
</div>
  
<div class="orderBox">
    <div class="orderImage">
<img src="images/illustration-hero.svg" alt="hero">
    </div>
    <div class="Owhitepart">
        <div class=" texts">
            <b> Order Summary</b>
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
        </div>
 <div class="plan">
    <div class="I"> <img src="images/icon-music.svg" alt="music"> 
     <div class="col"> <b>Annual Plan</b> 
       <p> $59.99/year </p></div>
      </div>
       <div> <a href="#">Change</a> </div>
 </div>

  <button class="payment"> Proceed to Payment</button> 
  <button class="cancel"> Cancel Order</button>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ajala Ayokunle</a>.
  </div>

</body>
</html>
